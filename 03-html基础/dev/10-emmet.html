<!DOCTYPE html>

<body>
    <!-- .和# -->
    <div id="d1">

    </div>
    <div class="box">

    </div>
    <!-- p.text  -->
    <p class="text"></p>

    <!-- 子节点（>），兄弟节点（+） -->
    <div>
        <ul>
            <li>
                <p></p>
            </li>
        </ul>
    </div>
    <!-- div+ul+p -->
    <div></div>
    <ul></ul>
    <p></p>

    <ul>
        <li></li>
        <p></p>
    </ul>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>

    <!-- ul>li.test$*3 （$代表一位数，后面更上*数字就代表从1递增到填写的数字） -->
    <ul>
        <li class="text1"></li>
        <li class="text2"></li>
        <li class="text3"></li>
    </ul>
</body>
