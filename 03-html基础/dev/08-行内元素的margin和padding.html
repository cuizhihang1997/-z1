        * {
            /* 清除默认margin 和 padding */

            padding: 0;
        }

        span {

            /* padding  上下 没有作用  ,左右添加padding生效 */
            /* padding: 10px; */

            /* margin  上下 不管用   左右 生效 */
            margin: 10px;
        }
    </style>
</head>

<body>
    <span>不凡学院</span>
    <span>天气很好</span>
