<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input tabIndex="1" required type="text" oninput="console.log(1);" name="user" autocomplete="on">
        <input type="email">
        <input tabIndex="2" type="text" oninvalid="console.log('err');" pattern="^(\+86)?1[3,5,8](\d{9})$">
        <!-- tel 移动端使用 -->
        <input type="tel">
        <input type="url">
        <input type="number">
        <input type="search">
        <input type="range">
        <input type="color">
        <input type="date">
        <input type="time">
        <!-- 移动端支持 -->
        <input type="datetime">
        <input type="week">
        <input type="month">
        <input type="submit">

        <input type="text" list="data">
        <datalist id="data">
            <option>男</option>
            <option>女</option>
            <option>不详</option>
        </datalist>
        <meter value="81" min="0" max="100" low="60" high="80"></meter>
        <meter value="0.22"></meter>

        <!-- 进度条 -->
        <progress value="22" max="100"></progress>
    </form>
</body>

</html>
